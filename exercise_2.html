<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		/*
		* Exercise Two
		* Why does the following output true?
		*
		* Because a exist as the string "false" Javascript toBoolean functionality treats non empty strings as true.
		* 
		*/

		var a = "false";
		var b = true;

		// "&&" is "and"
		console.log (a && b);
		console.log (b && a);

		/*
		* Bonus Question: Why does (b && a) log "false"?
		* Javascript evaluates b as true and returns the value of a which is the string false.  
		*/
	</script>
</body>
</html>
